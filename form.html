    <!-- NAVBAR -->

    <!-- CONTENIDO -->
    <div class="container">

        <div class="row center">
            <h4 class="header col s12 light blue-text">Formulario de contacto</h5>
                <div class="row">
                    <form class="col s12 active" id="contact-form" onsubmit="return alert('Formulario enviado correctamente');">
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="first_name" type="text" class="validate" required=""
                                    aria-required="true" name="name">
                                <label for="first_name" class="">Nombre*</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="last_name" type="text" class="validate" name="last_name">
                                <label for="last_name" class="">Apellidos</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="email" type="email" class="validate" required="" aria-required="true"
                                    name="email">
                                <label for="email" data-error="wrong" data-success="right" class="">Email*</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="telephone" type="tel" class="validate" name="phone">
                                <label for="telephone">Teléfono de Contacto
                                </label>
                            </div>
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea" required="" aria-required="true"
                                    name="message"></textarea>
                                <label for="textarea1" class="">Consulta*</label>
                            </div>

                            <input type="submit" value="Enviar" class="btn blue">

                        </div>
                    </form>

                </div>
        </div>


    </div>

    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/materialize.js" type="text/javascript"></script>

</body>
